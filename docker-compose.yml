services:
  market-intel-bot:
    build: .
    container_name: market-intel-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist state across restarts (crash resilience)
      - bot-data:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot-data:
